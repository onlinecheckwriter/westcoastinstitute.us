<div class="panel panel-{{ component.theme }}" id="{{ component.key }}">
  <div ng-if="component.title" class="panel-heading">
    <h3 class="panel-title">{{ component.title }}</h3>
  </div>
  <div class="panel-body">
    <formio-component-view ng-repeat="component in component.components track by $index" component="component" data="data" form="form" ignore="ignore"></formio-component-view>
  </div>
</div>
