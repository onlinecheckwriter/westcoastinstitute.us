<div>
  <div ng-repeat="component in form.components track by $index" ng-if="submission && submission.data">
    <formio-component-view
      form="form"
      component="component"
      data="submission.data"
      ignore="ignore"
      submission="submission"
      ng-if="options.building ? '::true' : isVisible(component)"
      options="options"
    ></formio-component-view>
  </div>
</div>
