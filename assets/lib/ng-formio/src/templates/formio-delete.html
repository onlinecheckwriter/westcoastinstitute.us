<form role="form">
  <div ng-repeat="alert in formioAlerts track by $index" class="alert alert-{{ alert.type }}" role="alert">
    {{ alert.message }}
  </div>
  <h3>{{ deleteMessage }}</h3>
  <div class="btn-toolbar">
    <button ng-click="onDelete()" class="btn btn-danger">Yes</button>
    <button ng-click="onCancel()" class="btn btn-default">No</button>
  </div>
</form>
